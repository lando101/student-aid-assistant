<div class="w-full text-center flex flex-col example-prompts-container gap-12">
  <div class="pt-28 lg:p-0">
    <div class="logo text-gray-800 dark:!text-neutral-500 p-2 font-medium mb-1">
      student aid helper [beta]
    </div>
    <ngx-typed-js [startDelay]="1000" [typeSpeed]="20" [showCursor]="true" [strings]="['How can I help?']">
      <span class="text-4xl text-gray-950 dark:text-neutral-200 font-black typing"></span>
    </ngx-typed-js>
  </div>
  <section class="flex-col items-center hidden md:flex">
    <div class="text-center mb-3 w-full">
      <h6 class="font-bold text-gray-700 dark:text-neutral-300 text-lg">Choose an assistant</h6>
      <!-- <p class="text-sm text-gray-800 font-semibold">Select an assistant below</p> -->
    </div>
    <div class="grid grid-cols-2 2xl:grid-cols-4 gap-4 px-1">
      @for (assistant of assistants; track $index) {
        <app-assistant-card [assistant]="assistant" [activeAssistant]="selectedAssistant" (assistantRef)="setId($event)"></app-assistant-card>
      }
    </div>
    <div class="flex justify-center">
      <p class="text-center text-sm font-medium text-gray-400 max-w-xl pt-8">
        Responses are based on data until April 2023 and are for informational purposes only. Consult official sources for current student aid details.      </p>
    </div>

  </section>
</div>
