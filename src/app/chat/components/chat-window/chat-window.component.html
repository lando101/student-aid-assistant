<div class="container flex items-center justify-center py-9">
  <div class="w-full max-w-5xl">
    <div *ngIf="thread$ | async as thread; else loading">
      <!-- Display thread details -->
      <p class="text-xs text-neutral-700 font-semibold">THREAD ID</p>
      <p class="text-sm text-neutral-700 font-semibold">{{ thread.id }}</p>
      <!-- ... other thread details ... -->
      <app-message-list [messages]="messages"></app-message-list>
      <input #inputbox type="text">
      <ng-icon name="cssAirplane"></ng-icon>
      <button (click)="createMessage(inputbox.value)">send</button>
      <button class="text-3xl bg-blue-500" (click)="deleteThread()">delete thread</button>
    </div>
    <ng-template #loading>Loading...</ng-template>
  </div>
</div>
